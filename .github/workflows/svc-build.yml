  #--------------------------------------------------#
  #                    Build: Elixir                 # 
  #--------------------------------------------------#
  Build-Elixir:
    runs-on: ubuntu-latest
    if: inputs.language == 'elixir'

    # pre-job
    - name: Setup | Cloning tools
      uses: actions/checkout@v3
      with:
